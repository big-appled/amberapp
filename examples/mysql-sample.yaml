apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: amberapp-system
type: Opaque
stringData:
  username: root
  password: password
---
apiVersion: storage.jibudata.com/v1alpha1
kind: AppHook
metadata:
  name: mysql-sample
  namespace: amberapp-system
spec:
  name: mysql-sample
  appProvider: mysql
  endPoint: "mysql.mysql-ns"
  databases:
    - test
  secret: 
    name: "mysql-secret"
    namespace: "amberapp-system"
